<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>

    <!-- scripts -->
    <script src="./components/tooltip.js"></script>
    <script src="./components/card.js"></script>

    <style>
      body {
        font-family: sans-serif;
        width: 100vw;
      }

      .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100vw;
      }
      .component-container {
        padding: 2rem;
        margin: 1rem;
        background-color: rgba(72, 178, 240, 0.712);
        width: fit-content;
        height: fit-content;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="component-container">
        <h1>Tooltip example</h1>
        <example-tooltip tip-text="World!"> Hello </example-tooltip>
      </div>

      <div class="component-container">
        <h1>Card example</h1>
        <example-card>
          <span slot="main">
            <h1>Simple Card</h1>
            <p>This is a simple css card inside a component</p>
            <footer>Hover over me!<br />ðŸ˜Ž</footer>
          </span>
          <span slot="flip">
            <br />
            <p>
              This component allows us to encapsulate css inside of the shadow
              dom. It also allows us to easily reuse this component anywhere
            </p>
          </span>
        </example-card>
      </div>
    </div>
  </body>
</html>
